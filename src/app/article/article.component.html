<!--blog Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">

    <div class="row clearfix" 
        *ngIf="post">
      
        <div class="post-block col-3 wow fadeInUp" data-wow-delay="0.4s"> 
            <!--ANGULAR CHILD COMPONENTS-->
            <app-post [post]="post"></app-post>
        </div>
        <a (click)="goBack()" class="button" style="cursor: pointer">Go back</a>

    </div>
</section>
<!--End of blog Tables-->
